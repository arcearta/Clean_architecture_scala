bdpdn {
  profile = "slick.jdbc.OracleProfile$"
  db {
    dataSourceClass = "slick.jdbc.DriverDataSource"
    properties = {
      driver = "oracle.jdbc.OracleDriver"
      url = "jdbc:oracle:thin:myserveroracle"
      user = "user"
      password = "password"
    }
  }
}


h2 = {
  url = "jdbc:h2:mem:test1"
